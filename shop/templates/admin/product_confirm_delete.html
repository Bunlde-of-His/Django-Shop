{% extends "base.html" %}

{% block title %} Confirm Deletion {% endblock %}

{% block content %}
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the product "{{ object }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    
    <a href="{% url 'shop:product_list' %}">Cancel</a>
{% endblock %}
