{% extends "base.html" %}

{% block title %}Add product{% endblock %}

{% block content %}
  <h2>Add product</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save product</button>
  </form>
  <a href="{% url 'shop:product_list' %}">Back to the product list</a>
{% endblock %}
